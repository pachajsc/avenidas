<!--thumbnail section-->

<div class="wrapper-content">
  <div class="row">
    <div class="col-md-6">
      <img
        src="assets/image/Estrategia-Digital/celular.png"
        alt="celular"
        class="thumbnail-seccion__image-1 animate__animated animateFadeUp"
      />
      <img
        src="assets/image/Estrategia-Digital/check.png"
        alt="check"
        class="thumbnail-seccion__image-2"
      />
      <img
        src="assets/image/Estrategia-Digital/mancha.png"
        alt="mancha"
        class="thumbnail-seccion__image-3 animate__animated animaterubberBand"
      />
      <img
        src="assets/image/Estrategia-Digital/persona.png"
        alt="persona"
        class="thumbnail-seccion__image-4"
      />
      <img
        src="assets/image/Estrategia-Digital/planta.png"
        alt="planta"
        class="thumbnail-seccion__image-5"
      />
      <img
        src="assets/image/Estrategia-Digital/qr.png"
        alt="qr"
        class="thumbnail-seccion__image-6"
      />
      <img
        src="assets/image/Estrategia-Digital/reloj.png"
        alt="reloj"
        class="thumbnail-seccion__image-7"
      />
      <img
        src="assets/image/Estrategia-Digital/text.png"
        alt="text"
        class="thumbnail-seccion__image-8"
      />
    </div>
    <div class="col-md-6">
      <div class="thumbnail-seccion-container__data">
        <h2 class="animate__animated animateFadeIn">{{ textMock.title }}</h2>
        <div class="content-mask">
        <p class="animate__animated animateFadeUp">
          <!-- {{ textMock.description }} -->
          {{ textMock.description }}

        </p>
       <div class="content-ver-mas a4">{{ textMock.description }}</div>
      </div>
      <button class="ver-mas a4">ver m√°s</button>
        <div
          class="thumbnail-seccion-container__action-buttons animate__animated align-left"
        >
          <button
            (click)="handleGotoSubIniciative(item, avenida)"
            *ngFor="let item of avenida.iniciativas"
          >
            {{ item.title }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
